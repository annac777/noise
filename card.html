<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Soundscape Mixer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-red: #D6453D;
            --text-dark: #1A1A1A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .mixer-wrapper {
            width: 100%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        /* --- é¡¶éƒ¨ï¼šæ ‡é¢˜åŒº (ä½¿ç”¨ Background1.jpg) --- */
        .mixer-header {
            width: 100%;
            /* è®¾ç½®é«˜åº¦ä»¥ç¡®ä¿èƒŒæ™¯å›¾çš„è¾¹æ¡†èƒ½å®Œæ•´æ˜¾ç¤º */
            height: 350px;
            background-image: url('Background1.jpg');
            background-size: 100% 100%;
            /* å¼ºåˆ¶æ‹‰ä¼¸é€‚åº”å®¹å™¨ï¼Œæˆ–è€…ç”¨ cover */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            /* è¿™é‡Œçš„ padding æ˜¯ä¸ºäº†é¿å¼€å›¾ç‰‡è¾¹ç¼˜çš„å›¾æ ‡ */
            box-sizing: border-box;
        }

        .mixer-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--text-dark);
            margin: 0;
            line-height: 1;
            font-style: italic;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
            /* é˜²æ­¢èƒŒæ™¯å¹²æ‰°æ–‡å­— */
        }

        .mixer-subtitle {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- åº•éƒ¨ï¼šæ§åˆ¶åŒº --- */
        .controls-area {
            padding: 40px;
            background: #FAFAFA;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4åˆ—å¸ƒå±€ */
            gap: 15px;
            margin-bottom: 30px;
        }

        /* æŒ‰é’®æ ·å¼ */
        .sound-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 110px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .sound-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: #bbb;
        }

        /* æ’­æ”¾çŠ¶æ€ */
        .sound-btn.playing {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
            box-shadow: 0 5px 20px rgba(214, 69, 61, 0.4);
        }

        /* æ’­æ”¾æ—¶çš„æ³¢çº¹åŠ¨ç”» */
        .sound-btn.playing::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 1.5s infinite;
        }

        .btn-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .btn-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* æ€»æ§æŒ‰é’® */
        .master-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .action-btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-chaos {
            background: #111;
            color: white;
        }

        .btn-stop {
            background: white;
            border: 2px solid #ddd;
            color: #555;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0.4;
            }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 700px) {
            .sound-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .mixer-header {
                height: 250px;
                background-size: cover;
            }

            .mixer-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="mixer-wrapper">
        <div class="mixer-header">
            <h2 class="mixer-title">Build the Noise</h2>
            <div class="mixer-subtitle">Interactive NYC Soundscape</div>
        </div>

        <div class="controls-area">
            <div class="sound-grid">
                <div class="sound-btn" onclick="toggleSound('road', this)">
                    <span class="btn-icon">ğŸš—</span>
                    <span class="btn-label">Traffic</span>
                    <audio id="road" loop src="Road.wav"></audio>
                </div>
                <div class="sound-btn" onclick="toggleSound('subway', this)">
                    <span class="btn-icon">ğŸš†</span>
                    <span class="btn-label">Subway Pass</span>
                    <audio id="subway" loop src="Subway.wav"></audio>
                </div>
                <div class="sound-btn" onclick="toggleSound('subwayIn', this)">
                    <span class="btn-icon">ğŸš‡</span>
                    <span class="btn-label">Inside Train</span>
                    <audio id="subwayIn" loop src="SubwayInside.WAV"></audio>
                </div>
                <div class="sound-btn" onclick="toggleSound('engine', this)">
                    <span class="btn-icon">ğŸšŒ</span>
                    <span class="btn-label">Bus Idle</span>
                    <audio id="engine" loop src="Engine.wav"></audio>
                </div>

                <div class="sound-btn" onclick="toggleSound('siren', this)">
                    <span class="btn-icon">ğŸš“</span>
                    <span class="btn-label">Police</span>
                    <audio id="siren" loop src="Siren.wav"></audio>
                </div>
                <div class="sound-btn" onclick="toggleSound('ambulance', this)">
                    <span class="btn-icon">ğŸš‘</span>
                    <span class="btn-label">Ambulance</span>
                    <audio id="ambulance" loop src="Ambulance.wav"></audio>
                </div>
                <div class="sound-btn" onclick="toggleSound('horn', this)">
                    <span class="btn-icon">ğŸ“¯</span>
                    <span class="btn-label">Honk</span>
                    <audio id="horn" src="Carhorn.wav"></audio>
                </div>
                <div class="sound-btn" onclick="toggleSound('drill', this)">
                    <span class="btn-icon">ğŸš§</span>
                    <span class="btn-label">Drilling</span>
                    <audio id="drill" loop src="Reconstruction.wav"></audio>
                </div>
            </div>

            <div class="master-controls">
                <button class="action-btn btn-chaos" onclick="playAll()">ğŸ”¥ Max Chaos</button>
                <button class="action-btn btn-stop" onclick="stopAll()">Silence</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSound(id, btn) {
            var audio = document.getElementById(id);
            if (audio.paused) {
                audio.play();
                audio.volume = 0.6; // é»˜è®¤éŸ³é‡ç¨å¾®è°ƒä½ä¸€ç‚¹ï¼Œé˜²çˆ†éŸ³
                btn.classList.add('playing');
            } else {
                audio.pause();
                audio.currentTime = 0;
                btn.classList.remove('playing');
            }
        }

        function stopAll() {
            document.querySelectorAll('audio').forEach(a => {
                a.pause();
                a.currentTime = 0;
            });
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('playing'));
        }

        function playAll() {
            document.querySelectorAll('audio').forEach(a => {
                a.play();
                a.volume = 0.5; // å¤šé‡æ’­æ”¾æ—¶é™ä½éŸ³é‡
            });
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.add('playing'));
        }
    </script>
</body>

</html>
